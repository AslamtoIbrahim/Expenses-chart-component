<body class="">

  <main class="bg-cream h-screen w-screen flex justify-center items-center">

    <div class="w-[450px]">
      <div class="bg-soft-red text-white rounded-xl p-6 flex justify-between mb-5">

          <p class="font-light font-dmns text-sm">My balance</p>

        </div>
      </div>

      <div class="bg-very-pale-orange p-6 rounded-xl">
        <p class="font-dmns font-bold text-dark-brown text-xl ">Spending - Last 7 days</p>
        <div class="flex justify-between items-end h-48 mb-6 pt-8 text-medium-brown">

            <div class="bar"></div>

          </div>
          <div class="day-bar">

            <p class="day"></p>
          </div>
        </div>
        <hr class="bg-medium-brown">
        <p class="mt-4 text-medium-brown text-sm">Total this month</p>
        <div class="flex justify-between items-center">
          <div id="total-month" class="text-3xl font-semibold text-dark-brown font-pop">$478.33</div>
          <div class="flex flex-col justify-center items-end" >
            <p class="text-dark-brown font-pop text-sm font-medium">+2.4%</p>
